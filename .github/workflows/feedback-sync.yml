name: Sync playtest feedback

on:
  schedule:
    # Daily at 8:17 AM UTC (off-peak minute to avoid GitHub load)
    - cron: "17 8 * * *"
  workflow_dispatch:
    # Allow manual trigger for testing

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get manta-warden installation token
        id: manta-warden-token
        shell: bash
        env:
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          APP_DIR="$(mktemp -d)"
          printf "%s" "$GH_APP_PRIVATE_KEY" > "$APP_DIR/private-key.pem"
          cat > "$APP_DIR/github-app.json" <<EOF
          {"appId": $GH_APP_ID, "privateKeyPath": "$APP_DIR/private-key.pem"}
          EOF
          TOKEN="$(node scripts/gh-app-auth.js --repo "${{ github.repository }}" --config "$APP_DIR/github-app.json" --raw)"
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> "$GITHUB_OUTPUT"

      - name: Sync feedback from Google Sheets
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GITHUB_TOKEN: ${{ steps.manta-warden-token.outputs.token }}
        run: node scripts/feedback-sync.js

      - name: Commit docs if changed
        run: |
          git config user.name "manta-warden[bot]"
          git config user.email "${{ secrets.GH_APP_ID }}+manta-warden[bot]@users.noreply.github.com"
          git add docs/playtests/ || true
          git diff --cached --quiet || git commit -m "chore: sync playtest feedback"
          git push
