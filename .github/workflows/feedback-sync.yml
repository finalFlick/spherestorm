name: Sync playtest feedback

on:
  schedule:
    # Daily at 8:17 AM UTC (off-peak minute to avoid GitHub load)
    - cron: "17 8 * * *"
  workflow_dispatch:
    # Allow manual trigger for testing

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync feedback from Google Sheets
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_CREDS_JSON: ${{ secrets.GSHEET_CREDS_JSON }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/feedback-sync.js

      - name: Commit docs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/playtests/ || true
          git diff --cached --quiet || git commit -m "chore: sync playtest feedback"
          git push
