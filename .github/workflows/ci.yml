name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - '**.x'      # Version branches like 0.3.x

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check JavaScript syntax
        run: |
          # Verify all JS files have valid syntax
          find js -name "*.js" -exec node --check {} \;
      
      - name: Check for common issues
        run: |
          # Fail if TODO/FIXME/STUB found in JS code (per project rules)
          if grep -rn "TODO\|FIXME\|STUB" js/ --include="*.js"; then
            echo "::error::Found TODO/FIXME/STUB markers in js/. Resolve before merging."
            exit 1
          fi
      
      - name: Build project
        run: npm run build
      
      - name: Verify build output
        run: |
          test -f dist/bundle.js || (echo "::error::dist/bundle.js not generated" && exit 1)
          echo "Build output verified: dist/bundle.js exists"
      
      - name: Verify critical files exist
        run: |
          test -f index.html
          test -f js/main.js
          test -f js/core/gameState.js
