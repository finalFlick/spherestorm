name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - '**.x'      # Version branches like 0.3.x
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env from secrets
        run: |
          echo "PLAYTEST_URL=${{ secrets.PLAYTEST_URL }}" > .env
          echo "PLAYTEST_TOKEN=${{ secrets.PLAYTEST_TOKEN }}" >> .env

      - name: Build bundle (production)
        run: npm run build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Discord notify (success)
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "::warning::DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          SHORT_SHA="$(echo "$SHA" | cut -c1-7)"

          # Discord webhook expects JSON. Use python to escape newlines/quotes safely.
          python - <<'PY'
          import json, os
          repo = os.environ.get("REPO", "")
          ref_type = os.environ.get("REF_TYPE", "")
          ref_name = os.environ.get("REF_NAME", "")
          sha = os.environ.get("SHA", "")
          short_sha = sha[:7] if sha else ""
          actor = os.environ.get("ACTOR", "")
          run_url = os.environ.get("RUN_URL", "")
          image = os.environ.get("IMAGE", "")
          tags = os.environ.get("TAGS", "").strip()

          lines = [
              "Docker build+push succeeded.",
              f"repo: {repo}",
              f"ref: {ref_type}/{ref_name}",
              f"commit: {short_sha}",
              f"image: {image}",
          ]
          if tags:
              lines.append("tags:")
              # Keep message reasonably short; Discord has limits.
              tag_lines = tags.splitlines()
              for t in tag_lines[:10]:
                  lines.append(f"- {t}")
              if len(tag_lines) > 10:
                  lines.append(f"- (+{len(tag_lines)-10} more)")
          lines.append(f"run: {run_url}")
          lines.append(f"by: {actor}")

          payload = {"content": "\\n".join(lines)}
          print(json.dumps(payload))
          PY > payload.json

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            "$DISCORD_WEBHOOK_URL"


      - name: Discord notify (failure)
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "::warning::DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          SHORT_SHA="$(echo "$SHA" | cut -c1-7)"

          python - <<'PY'
          import json, os
          repo = os.environ.get("REPO", "")
          ref_type = os.environ.get("REF_TYPE", "")
          ref_name = os.environ.get("REF_NAME", "")
          sha = os.environ.get("SHA", "")
          short_sha = sha[:7] if sha else ""
          actor = os.environ.get("ACTOR", "")
          run_url = os.environ.get("RUN_URL", "")
          image = os.environ.get("IMAGE", "")

          payload = {
              "content": "\\n".join([
                  "Docker build+push failed.",
                  f"repo: {repo}",
                  f"ref: {ref_type}/{ref_name}",
                  f"commit: {short_sha}",
                  f"image: {image}",
                  f"run: {run_url}",
                  f"by: {actor}",
              ])
          }
          print(json.dumps(payload))
          PY > payload.json

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            "$DISCORD_WEBHOOK_URL"