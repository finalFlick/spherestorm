name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - '**.x'      # Version branches like 0.3.x
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Discord notify (success)
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "::warning::DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          # Discord webhook expects JSON. Use an embed for nicer formatting + color.
          python - <<'PY' > payload.json
          import json, os
          repo = os.environ.get("REPO", "")
          ref_type = os.environ.get("REF_TYPE", "")
          ref_name = os.environ.get("REF_NAME", "")
          sha = os.environ.get("SHA", "")
          short_sha = sha[:7] if sha else ""
          actor = os.environ.get("ACTOR", "")
          run_url = os.environ.get("RUN_URL", "")
          image = os.environ.get("IMAGE", "")
          tags = os.environ.get("TAGS", "").strip()

          # Discord embed colors: green=3066993
          color = 3066993

          tag_lines = [t for t in tags.splitlines() if t.strip()] if tags else []
          tag_lines = tag_lines[:10]
          tags_value = "\n".join(f"- {t}" for t in tag_lines) if tag_lines else "(none)"
          if tags and len(tags.splitlines()) > 10:
              tags_value += f"\n- (+{len(tags.splitlines())-10} more)"

          payload = {
              "embeds": [
                  {
                      "title": "Docker build+push succeeded",
                      "color": color,
                      "url": run_url,
                      "fields": [
                          {"name": "Repo", "value": repo or "(unknown)", "inline": True},
                          {"name": "Ref", "value": f"{ref_type}/{ref_name}" if ref_type and ref_name else "(unknown)", "inline": True},
                          {"name": "Commit", "value": f"`{short_sha}`" if short_sha else "(unknown)", "inline": True},
                          {"name": "Image", "value": f"`{image}`" if image else "(unknown)", "inline": False},
                          {"name": "Tags", "value": tags_value, "inline": False},
                      ],
                      "footer": {"text": f"by {actor}" if actor else "by (unknown)"},
                  }
              ]
          }
          print(json.dumps(payload))
          PY

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            "$DISCORD_WEBHOOK_URL"


      - name: Discord notify (failure)
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "::warning::DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          python - <<'PY' > payload.json
          import json, os
          repo = os.environ.get("REPO", "")
          ref_type = os.environ.get("REF_TYPE", "")
          ref_name = os.environ.get("REF_NAME", "")
          sha = os.environ.get("SHA", "")
          short_sha = sha[:7] if sha else ""
          actor = os.environ.get("ACTOR", "")
          run_url = os.environ.get("RUN_URL", "")
          image = os.environ.get("IMAGE", "")

          # Discord embed colors: red=15158332
          color = 15158332

          payload = {
              "embeds": [
                  {
                      "title": "Docker build+push failed",
                      "color": color,
                      "url": run_url,
                      "fields": [
                          {"name": "Repo", "value": repo or "(unknown)", "inline": True},
                          {"name": "Ref", "value": f"{ref_type}/{ref_name}" if ref_type and ref_name else "(unknown)", "inline": True},
                          {"name": "Commit", "value": f"`{short_sha}`" if short_sha else "(unknown)", "inline": True},
                          {"name": "Image", "value": f"`{image}`" if image else "(unknown)", "inline": False},
                      ],
                      "footer": {"text": f"by {actor}" if actor else "by (unknown)"},
                  }
              ]
          }
          print(json.dumps(payload))
          PY

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            "$DISCORD_WEBHOOK_URL"